<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Josean Portofolio</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./resources/animate.css">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="fadeIn animated">Hi,</h1>
        <h2 class="fadeIn animated">My Name is Josean Ayala</h2>
        <h2 class="fadeIn animated">and I'm a Software Developer.</h2>
       
        <a class="fadeIn animated" href="#skills">
            <svg id="more-arrows">
                <polygon class="arrow-top" points="37.6,27.9 1.8,1.3 3.3,0 37.6,25.3 71.9,0 73.7,1.3 " />
                <polygon class="arrow-middle" points="37.6,45.8 0.8,18.7 4.4,16.4 37.6,41.2 71.2,16.4 74.5,18.7 " />
                <polygon class="arrow-bottom" points="37.6,64 0,36.1 5.1,32.8 37.6,56.8 70.4,32.8 75.5,36.1 " />
            </svg>
       </a>
    </div>
<div class="space-wrap">
    <div class="skillsContainer">
        <div class="skillsFlex" id="skills">
            <h1 id="skillsDescription">Some of my skills include...</h1>
            <div class="skills">
                <div class="skills-List_Grid">
               
                    <div class="skills-List">
                        <ul class="skills-List_Contents" id="technicalSkills">
                            <lh class="skills-List_Title">Technical Skills</lh>
                            <li>.NET Framework</li>
                            <hr>
                            <li>SQL</li>
                            <hr>
                            <li>Javascript</li>
                            <hr>
                            <li>CSS</li>
                            <hr>
                        </ul>
                    </div>
                    <div class="skills-List">
                        <ul class="skills-List_Contents" id="softSkills">
                            <lh class="skills-List_Title">Soft Skills</lh>
                            <li class="softskillsitem">Team Player</li>
                            <hr>
                            <li class="softskillsitem">Customer Service</li>
                            <hr>
                            <li class="softskillsitem">Leadership</li>
                            <hr>
                            <li class="softskillsitem">Goal Oriented</li>
                            <hr>
                        </ul>
                    </div>
               
                </div>
            </div>
          <a class="" href="#projects" id="skillsAnchor">
                <svg id="more-arrows">
                    <polygon class="arrow-top" points="37.6,27.9 1.8,1.3 3.3,0 37.6,25.3 71.9,0 73.7,1.3 " />
                    <polygon class="arrow-middle" points="37.6,45.8 0.8,18.7 4.4,16.4 37.6,41.2 71.2,16.4 74.5,18.7 " />
                    <polygon class="arrow-bottom" points="37.6,64 0,36.1 5.1,32.8 37.6,56.8 70.4,32.8 75.5,36.1 " />
                </svg>
           </a> 
        </div>

    </div>
    

    <!-- <div class="projects" id="projects" style="font-size:10rem">
        align projects middle in iframe then
    </div> -->

    <div class="contact">
        <form name="contact" method="POST" data-netlify="true">
            <div class="senderInfo">
                <input id="senderName" type="text" placeholder="Name (Required)">
                <input type="email" name="email" id="senderEmail" placeholder="Email (Required)">
            </div>
            <input id="senderMessage" type="text" placeholder="Message"><br>
            <button type="submit" style="width: 80px; height: 40px;">Send Message</button>
        </form>
    </div>
</div>

</body>

</html>
